<!DOCTYPE html>
<html lang="id">
<head>
  <!--
  =========================================================
  MATERI: PAGE TITLE / ELEMEN JUDUL HTML
  =========================================================

  Pada bagian ini, kita akan kembali membahas elemen judul
  pada HTML, yaitu <title>.

  Sebenarnya, di pertemuan sebelumnya kita sudah sempat
  menyinggung elemen judul, namun pada pertemuan kali ini
  kita akan membahasnya lebih dalam dan lebih terstruktur.
  dan ini tidak terlalu rumit sekali
  =========================================================
  -->

  <!--
  ---------------------------------------------------------
  1. APA ITU PAGE TITLE?
  ---------------------------------------------------------

  Page Title adalah judul halaman web yang ditulis di dalam
  tag <title> dan diletakkan di dalam <head>, bukan di <body>.

  Judul ini TIDAK muncul di isi halaman, tetapi muncul di:
  - Tab browser
  - Bookmark / favorit
  - Hasil pencarian Google (SEO)
  ---------------------------------------------------------
  -->
  <title>HTML Tutorial</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <h1>Belajar HTML</h1>
  <p>Ini adalah isi halaman web.</p>

  <!--
  ---------------------------------------------------------
  HAL YANG PERLU DIPAHAMI
  ---------------------------------------------------------

  - <title> BUKAN konten halaman
  - <title> adalah identitas halaman
  ---------------------------------------------------------
  -->

  <!--
  =========================================================
  2. DI MANA PAGE TITLE DITAMPILKAN?
  =========================================================

  1. TAB BROWSER
     Judul halaman akan tampil di tab browser, sehingga
     pengguna tahu halaman apa yang sedang dibuka.

  2. BOOKMARK / FAVORIT
     Saat halaman disimpan ke bookmark, judul <title>
     akan digunakan sebagai nama default.

  3. HASIL PENCARIAN (SEO)
     Mesin pencari menggunakan <title> untuk:
     - Memahami isi halaman
     - Menentukan relevansi pencarian
     - Menampilkan judul di hasil pencarian

     Karena itu, <title> sangat penting untuk SEO.
  =========================================================
  -->

  <!--
  =========================================================
  3. APA ITU JUDUL YANG BAGUS?
  =========================================================

  Judul yang bagus adalah judul yang:
  - Menggambarkan isi halaman
  - Jelas dan mudah dipahami
  - Tidak terlalu pendek
  - Tidak terlalu panjang
  - Tidak menipu pengguna
  =========================================================
  -->

  <!--
  ---------------------------------------------------------
  CONTOH JUDUL BURUK
  ---------------------------------------------------------
  <title>Home</title>

  Masalah:
  - Tidak jelas
  - Tidak informatif
  - Buruk untuk SEO
  ---------------------------------------------------------
  -->

  <!--
  ---------------------------------------------------------
  CONTOH JUDUL YANG BAIK
  ---------------------------------------------------------
  <title>Belajar HTML Dasar untuk Pemula | Web Development</title>

  Kenapa ini bagus?
  - Menjelaskan isi halaman
  - Mengandung kata kunci
  - Mudah dipahami manusia & mesin
  ---------------------------------------------------------
  -->

  <!--
  =========================================================
  4. PERBEDAAN <title> DAN <h1> (PENTING!)
  =========================================================

  <title> : Judul halaman (browser & SEO)
  <h1>    : Judul konten di dalam halaman

  Contoh yang benar:

  <head>
    <title>Tutorial HTML Dasar</title>
  </head>

  <body>
    <h1>Belajar HTML dari Nol</h1>
  </body>

  Kesimpulan:
  Keduanya berbeda fungsi dan tidak saling menggantikan.
  =========================================================
  -->

  <!--
  =========================================================
  5. ATURAN PRAKTIS PAGE TITLE (VERSI DUNIA KERJA)
  =========================================================

  - Gunakan hanya 1 <title> per halaman
  - Letakkan <title> di dalam <head>
  - Panjang ideal sekitar 50–60 karakter
  - Jangan hanya satu kata
  - Jangan copy–paste judul yang sama di semua halaman
  =========================================================
  -->

  <!--
  =========================================================
  6. CONTOH PAGE TITLE DI WEBSITE NYATA
  =========================================================

  Halaman Beranda:
  <title>Jasa Pembuatan Website Profesional | Nama Brand</title>

  Halaman Artikel:
  <title>Apa Itu HTML? Pengertian dan Fungsi HTML untuk Pemula</title>

  Halaman Login:
  <title>Login Akun | Aplikasi Saya</title>
  =========================================================
  -->

  <!--
  =========================================================
  7. KESALAHAN UMUM PEMULA
  =========================================================

  - Lupa menggunakan <title>
  - Semua halaman memakai judul yang sama
  - Judul terlalu pendek
  - Mengira <h1> sudah cukup
  =========================================================
  -->

  <!--
  =========================================================
  KESIMPULAN
  =========================================================

  - <title> adalah judul halaman web
  - Ditampilkan di tab browser, bookmark, dan hasil pencarian
  - Sangat penting untuk SEO dan pengalaman pengguna
  - <title> berbeda dengan <h1>
  - Judul yang baik harus jelas, bermakna, dan relevan

  HTML yang baik bukan hanya terlihat rapi,
  tapi juga dipahami oleh browser, mesin pencari,
  dan manusia.

  Page Title mungkin terlihat kecil,
  tapi dampaknya besar dalam website profesional.

  Sebagai pemula, tidak perlu terburu-buru
  memikirkan hal yang kompleks.

  Untuk sekarang:
  - Fokus memahami dasar <title>
  - Pahami fungsinya dengan benar

  Nantinya kita akan belajar:
  - Berpindah halaman (multi-page website)
  - Menggunakan menu navigasi
  - Mengubah <title> di setiap halaman sesuai kontennya
  =========================================================
  -->

</body>
</html>
