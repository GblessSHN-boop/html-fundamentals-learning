<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--
    
  Basic CSS Display for Web - Dasar Tampilan CSS untuk Web

Basic CSS Display for Web adalah materi dasar yang membahas bagaimana tampilan elemen
dapat di atur dan d tampilkan di halaman web menggunakan CSS (Cascading Style Sheets).
Kenapa di sebut Display?
- Warna teks
- Ukuran dan jenis huruf
- Jarak antara elemen
- batas (border)
- tampilan dasar halaman web

Tanpa CSS, website hanya polos dan sulit di baca.

1.CSS Color, Font, dan Size (Dasar Tampilan Teks)

Bagian ini membahas cara mengatur tampilan tulisan di website.
Karena hampir semua website berisi teks, maka CSS untuk teks adalah dasar paling penting dalam CSS.

Contoh penggunaan
-->
    <style>
      h1 {
        color: rgb(0, 123, 123);
        font-family: "Times New Roman", Times, serif;
        font-size: 30px;
      }
      h2 {
        border: 2px solid rgb(0, 159, 181);
        border-top: 2px solid rgb(1, 1, 1);
        border-bottom: 2px solid rgb(152, 0, 0);
        border-radius: 10px;
      }
      h3 {
        border: 2px solid rgb(0, 123, 123);
        padding: 80px;
        text-align: center;
      }
      .p1 {
        border: 10px solid rgb(0, 123, 123);
        margin: 10px;
      }
      .p2 {
        border: 2px solid rgb(0, 159, 181);
        margin-top: 20px;
        padding: 10px;
        color: rgb(0, 123, 123);
        font-style: italic;
        font-size: x-large;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>CSS STYLE</h1>
    <!--
jadi itu lah kegunaan dari CSS color, font, dan size.

color → warna tulisan

font-family → jenis huruf

font-size → ukuran tulisan
-->
    <h2>CSS Border</h2>
    <!--
Jenis Border yang Umum
Beberapa jenis border:

solid   → garis lurus
dashed  → garis putus-putus
dotted  → titik-titik
double  → garis ganda
dll

CSS Border digunakan untuk memberi garis pembatas pada elemen HTML.
Border membantu tampilan lebih jelas dan sangat berguna saat belajar maupun membuat komponen web.
-->
    <h3>Padding</h3>
    <!--
CSS Padding adalah jarak di dalam elemen, antara teks dan border.
Padding membuat tampilan lebih rapi, lega, dan nyaman dilihat.
-->
    <p class="p1">Margin</p>
    <!--
CSS Margin adalah jarak di luar elemen, digunakan untuk mengatur spasi antar elemen agar tampilan rapi dan nyaman dilihat.
-->
    <br />
    <p class="p2">
      sekarang mari kita lanjutkan dengan penjelasan lebih detail tentang CSS.
    </p>
  </body>
</html>

<!--

INTI MATERINYA

File HTML + CSS ini membahas dasar tampilan elemen web menggunakan CSS, yang mencakup:
Warna teks (color)
Jenis huruf (font-family)
Ukuran teks (font-size)
Garis pembatas elemen (border)
Jarak di dalam elemen (padding)
Jarak antar elemen (margin)
Ini adalah fondasi visual dari sebuah website.
Tanpa bagian ini, web hanya berisi teks polos tanpa struktur visual yang nyaman dibaca.

DIGUNAKAN UNTUK APA?

a. CSS Color, Font, dan Size

Digunakan untuk:
Membuat teks mudah dibaca
Menentukan identitas visual website
Menyesuaikan gaya tulisan dengan konteks (judul, isi, catatan)

Di dunia kerja:
Wajib dipakai di semua halaman
Menjadi dasar sebelum masuk ke layout, responsive, dan framework

b. CSS Border

Digunakan untuk:
Memberi batas visual antar elemen
Membantu debug layout
Membuat komponen terlihat jelas (card, box, section)

Di dunia kerja:
Sangat umum pada card UI, form, tabel, dan layout konten

c. CSS Padding

Digunakan untuk:
Memberi ruang di dalam elemen
Membuat teks tidak menempel ke border
Meningkatkan kenyamanan visual

Di dunia kerja:
Wajib pada hampir semua komponen UI

d. CSS Margin

Digunakan untuk:
Mengatur jarak antar elemen
Menjaga tampilan tetap rapi dan tidak saling bertabrakan

Di dunia kerja:
Sangat penting untuk layout yang bersih dan konsisten


KESIMPULAN

Kode di atas mengajarkan dasar tampilan web yang wajib dikuasai
CSS berfungsi untuk membuat HTML hidup dan nyaman dilihat
Color, font, size, border, padding, dan margin adalah inti dari CSS dasar
Materi ini bukan opsional, tapi pondasi untuk semua pengembangan web selanjutnya
Jika dasar CSS ini dipahami dengan benar,
maka belajar layout, responsive, dan framework akan jauh lebih mudah.

-->
