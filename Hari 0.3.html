<!--

SHORTCUT/PINTASAN

dala membuat format susunan HTML ada beberapa pintasan/shortcut dasar yang bisa digunakan, diantaranya :
1. ! + TAB & html:5 + TAB = Membuat struktur dasar HTML secara otomatis
2. link:css + TAB = Membuat link CSS secara otomatis
3. meta:vp + TAB = Membuat meta viewport secara otomatis
4. meta:char + TAB = Membuat meta charset secara otomatis
5. a:link + TAB = Membuat link secara otomatis
6. img + TAB = Membuat image secara otomatis

CONTOH PENGGUNAAN :



1.! + TAB & html:5 + TAB 

-->
<!DOCTYPE html>
<html lang="en">
<!-- Kegunaan dari lang="en" memberitahu browser, bahwa bahasa utam website ini adalah Inggris(en)
     Sebaliknya, jika bahasa utama website ini adalah Indonesia, maka lang="id" -->
<head>
    <meta charset="UTF-8">  
<!-- charset="UTF-8" fungsinya untuk memastikan semua karakter (Huruf, Angka, Emoji) bisa tampil
     dengan benar dan tidak berantakan-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<!-- name="viewport" content="width=device-width, initial-scale=1.0" fungsinya untuk menyesuaikan tampilan
     website agar sesuai dengan ukuran layar perangkat contohnya seperti di HP -->
    <title>Document</title>
<!-- <title>Document</title> kegunaannya untuk memberi nama pada halaman/tab website -->
</head>
<body>
    
</body>
</html>
<!-- untuk bagian <head> dan <body> sudah di jelaskan di HARI 1.0 

2. link:css + TAB

-->

<link rel="stylesheet" href="style.css">
<!-- rel="stylesheet" href="style.css" fungsinya untuk menghubungkan file HTML dengan file CSS
     agar file CSS bisa mengatur tampilan dari file HTML 
     rel="stylesheet" artinya hubungan sebagai stylesheet
     href="style.css" artinya mengarah ke file style.css 
     (jika nama filenya berbeda, silahkan ganti sesuai nama file CSS yang digunakan)

3. meta:vp + TAB

-->

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- name="viewport" content="width=device-width, initial-scale=1.0" fungsinya untuk menyesuaikan tampilan
     website agar sesuai dengan ukuran layar perangkat contohnya seperti di HP.

4. meta:char + TAB

-->

<meta charset="UTF-8">
<!-- charset="UTF-8" fungsinya untuk memastikan semua karakter (Huruf, Angka, Emoji) bisa tampil
     dengan benar dan tidak berantakan

5. a:link + TAB

-->

<a href="http://">halo</a>
<!-- href="http://">halo fungsinya membuat link pada teks "halo" 

6. img + TAB

-->

<img src="gambar.jpg" alt="Deskripsi Gambar">
<!-- src="gambar.jpg" alt="Deskripsi Gambar" fungsinya untuk menampilkan gambar dari file gambar.jpg 
 
Kesimpulan :

- Pintasan/shortcut ini sangat membantu dalam mempercepat pembuatan struktur HTML dasar
- Masih banyak Pintasan/Shortcut lainnya yang bisa di pelajari seiring dengan bertambahnya pengetahuan tatang HTML
- Mungkin ini Pintasan/Shortcut dasar yang sering digunakan dalam pembuatan HTML

-->
