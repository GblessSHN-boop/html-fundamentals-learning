    1 . JUDUL (TITLE)

Judul adalah teks penanda penting di halaman web dan biasanya
HTML punya 6 tingkatan judul, mulai dari <h1> sampai <h6>.

    Tag yang digunakan untuk membuat JUDUL adalah:
<h1> </h1> sampai <h6> </h6>

Kegunaan dari JUDUL dalam Project yang akan kita jumpai di dunia kerja adalah:
1. Menandai bagian penting pada halaman web.
2. Membantu mesin pencari (SEARCH ENGINE OPTIMIZATION) memahami struktur konten halaman web.
3. membantu User cepat paham isi halaman web.

Apakah ini WAJIB?
TIDAK WAJIB, tapi SANGAT DISARANKAN untuk menggunakan JUDUL pada halaman web.
kunci paling utama karena memudahkan SEO (SEARCH ENGINE OPTIMIZATION)
IBARATKAN :
Judul itu seperti:
- Judul buku
- Bab dan sub-bab di buku

Contoh penggunaan JUDUL dalam HTML:
-->

<!DOCTYPE html>
<html>
<body>
<h1>Judul Paling Besar</h1>
<h2>Judul Besar</h2>
<h3>Judul Standar</h3>
<h4>Judul Kecil</h4>
<h5>Judul Paling Kecil</h5>
<h6>Judul Terkecil Sekali</h6>
</body>
</html>

    2 . PARAGRAF (PARAGRAPH)

Paragraf adalah  isi atau penjelasan dari sebuah halaman web.

    Tag yang digunakan untuk membuat PARAGRAF adalah:
<p> </p>

Kegunaan dari PARAGRAF dalam project yang akan kita jumpai di dunia kerja adalah:
1. Menyampaikan informasi atau konten kepada pengunjung - halaman web.
2. Membantu mesin pencari memahami isi halaman web.
3. DLL

Apakah ini WAJIB?
YA, WAJIB untuk menggunakan PARAGRAF pada halaman web.
tanpa paragraf, halaman web tidak akan memiliki konten yang berarti.
IBARATKAN :
- Isi cerita di buku
- Penjelasan dosen di kelas

Contoh penggunaan PARAGRAF dalam HTML:
-->
<!DOCTYPE html>
<html>
<body>

    </p>
